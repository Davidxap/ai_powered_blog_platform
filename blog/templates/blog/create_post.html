{% extends "base.html" %}
{% block page_content %}
<h2>Create New Post</h2>
<form method="post">
    {% csrf_token %}
    <p>Title: <input type="text" name="title" required></p>
    <p>Body: <textarea name="body" rows="6" required></textarea></p>
    <button type="submit">Create</button>
</form>
{% endblock %}
