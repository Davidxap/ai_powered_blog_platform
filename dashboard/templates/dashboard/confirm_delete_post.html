{% extends "base.html" %}


{% block page_content %}
<h2>Delete Post</h2>

<p>Are you sure you want to delete this post?</p>

<div>
    <h3>{{ post.title }}</h3>
    <p>{{ post.body|truncatewords:50 }}</p>
    <p><small>Created: {{ post.created_on|date:"M d, Y" }}</small></p>
</div>

<form method="post">
    {% csrf_token %}
    <!-- Simple text button -->
    <button type="submit">Yes, Delete Post</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
</form>
{% endblock %}
